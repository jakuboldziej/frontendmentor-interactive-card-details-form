<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contener">
    <div id="section_left">
      <div id="card_front">
        <img src="images/bg-card-front.png">
        <span id="card_front_text">
          <span id="cardNumber">0000 0000 0000 0000</span>
          Jane Appleseed
          00/00
        </span>
      </div>
      <div id="card_back">
        <img src="images/bg-card-back.png">
        <span id="card_back_text">
          000
        </span>
      </div>
    </div>
    <div id="section_right">
      <div class="wrap">
        <span class="title">Cardholder Name</span>
        <input class="inputText" type="text" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="wrap">
        <span class="title">Card Number</span>
        <input id="inputCardNumber" class="inputText" type="text" placeholder="e.g. 1234 5678 9123 0000">
      </div class="wrap">
      <div>
        <span class="title">Exp. Date (MM/YY)</span><br>
        <input class="inputText" type="text" placeholder="MM" style="width: 60px;">
        <input class="inputText" type="text" placeholder="YY" style="width: 60px;">
      </div>
      <div class="wrap">
        <span class="title">CVC</span>
        <input class="inputText" type="text" placeholder="e.g. 123">
      </div>
      <input id="confirmBtn" type="button" value="Confirm">
      <div id="completed">
        Thank you!
        We've added your card details
        <input type="button" value="Continue">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jakub</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
